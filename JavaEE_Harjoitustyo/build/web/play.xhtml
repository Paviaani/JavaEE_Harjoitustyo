<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <link rel="stylesheet" type="text/css" href="Main.css" />
    <h:head>
        <title>Quizworld</title>
    </h:head>
    <h:body>
        
        <h:form>
            <div class="Up">
                <h1>QuizWorld!</h1>
            </div>
            <div class="Login">
                
            </div>
            <div class="Center">
                <div class="Question">
                    <h2>#{answers.question}</h2>
                </div>
                <div class="Answers">
                    <h:commandButton class="AnswerButton" id="btnAnswer1" value="#{answers.answer1}" action="#{answers.checkAns(answers.answer1)}"></h:commandButton>
                    <h:commandButton class="AnswerButton" id="btnAnswer2" value="#{answers.answer2}" action="#{answers.checkAns(answers.answer2)}"></h:commandButton>
                    <h:commandButton class="AnswerButton" id="btnAnswer3" value="#{answers.answer3}" action="#{answers.checkAns(answers.answer3)}"></h:commandButton>
                    <h:commandButton class="AnswerButton" id="btnAnswer4" value="#{answers.answer4}" action="#{answers.checkAns(answers.answer4)}"></h:commandButton>              
                    <h3>#{answers.qetResult()}</h3>
                    <h:commandButton class="NextButton" id="btnNext" value="Next" action="#{answers.next()}"  style="#{answers.getshowNext()}"></h:commandButton>
                    
                </div>
            </div>
            <div class="Side">
                <h2>#{answers.answerCount} / #{answers.questionCount}</h2><br/>
                <h2>Score: #{answers.correctAnswerCount}</h2><br/>
                <pre>#{answers.getHighscore()}</pre> 
            </div>
                
            
            <div class="Down">
                <p>Â© Jani Joensuu</p>
                <p>2015</p> 
            </div>       
        </h:form>
    </h:body>
</html>
