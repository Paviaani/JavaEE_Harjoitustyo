            <div class="Up">
                <h1>QuizWorld!</h1>
            </div>
            <div class="Login">
                
            </div>

                <div class="Question">
                    
                </div>

                    <h:form>
                        <h4>Username:</h4>
                        <h:inputText
                         class="username"
                         value="#{answers.name}"
                         required="true"
                         requiredMessage="Error: A name is required."

            </div>
            <div class="Side">
